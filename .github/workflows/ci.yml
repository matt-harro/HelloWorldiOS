name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install || true
          gem install xcpretty

      - name: Build and Test
        run: |
          set -eo pipefail &&
          xcodebuild clean build test \
            -project HelloWorld.xcodeproj \
            -scheme HelloWorld \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
            -derivedDataPath Build/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            -enableCodeCoverage YES | xcpretty

      - name: Check Test Results
        run: |
          # Locate test results
          TEST_RESULTS=$(find Build/DerivedData -name "*.xcresult")

          # Log found results
          echo "Test results found at: $TEST_RESULTS"

          # Fail if no results found
          if [ -z "$TEST_RESULTS" ]; then
            echo "No test results found!"
            exit 1
          fi

          # Analyze test results for failures
          xcrun xcresulttool get --path "$TEST_RESULTS" --format json > results.json
          if grep -q '"failureSummaries"' results.json; then
            echo "Tests failed!"
            exit 1
          fi

      - name: Save Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Build/DerivedData/**/Logs/Test/*.xcresult